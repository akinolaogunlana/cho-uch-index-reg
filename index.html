<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHO INDEXING FORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>CHO INDEXING DATA COLLECTION</h2>

<form id="indexForm" enctype="multipart/form-data">

  <!-- Personal Information -->
  <input type="text" name="surname" placeholder="SURNAME" required><br>
  <input type="text" name="firstname" placeholder="FIRSTNAME" required><br>
  <input type="text" name="othernames" placeholder="OTHERNAMES"><br>

  <label for="passport">PASSPORT</label><br>
  <input type="file" id="passport" accept="image/jpeg,image/png" required><br>

  <input type="text" name="cadre" value="CHO" readonly><br>

  <select name="gender" required>
    <option value="">SELECT GENDER</option>
    <option value="MALE">MALE</option>
    <option value="FEMALE">FEMALE</option>
  </select><br>

  <input type="text" name="bloodgroup" placeholder="BLOOD GROUP"><br>
  <input type="text" name="state" placeholder="STATE"><br>
  <input type="text" name="lga" placeholder="LGA / CITY/TOWN"><br>

  <label for="dob">DATE OF BIRTH</label><br>
  <input type="date" name="dob" id="dob" required><br>

  <!-- O'LEVEL -->
  <select name="olevel_type" required>
    <option value="">SELECT O-LEVEL TYPE</option>
    <option value="WAEC">WAEC (Single Sitting)</option>
    <option value="NECO">NECO (Single Sitting)</option>
    <option value="WAEC / WAEC">WAEC / WAEC (Two Sittings)</option>
    <option value="NECO / NECO">NECO / NECO (Two Sittings)</option>
    <option value="NECO / WAEC">NECO / WAEC (Combined)</option>
  </select><br>

  <input type="text" name="olevel_year" placeholder="O-LEVEL YEAR(S)"><br>
  <input type="text" name="olevel_exam" placeholder="O-LEVEL EXAM NUMBER"><br>

  <!-- A'LEVEL / PROFESSIONAL -->
  <input type="text" name="alevel_type" placeholder="A-LEVEL TYPE"><br>
  <input type="text" name="alevel_year" placeholder="A-LEVEL YEAR"><br>
  <input type="text" name="pro_cert" placeholder="PROFESSIONAL CERTIFICATE NUMBER"><br>

  <!-- SUBJECTS -->
  <input type="text" id="engGrade" placeholder="ENGLISH GRADE" required>
  <select id="engBody">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select><br>

  <input type="text" id="mathGrade" placeholder="MATHEMATICS GRADE" required>
  <select id="mathBody">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select><br>

  <input type="text" id="bioGrade" placeholder="BIOLOGY GRADE">
  <select id="bioBody">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select><br>

  <input type="text" id="chemGrade" placeholder="CHEMISTRY GRADE">
  <select id="chemBody">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select><br>

  <input type="text" id="phyGrade" placeholder="PHYSICS GRADE">
  <select id="phyBody">
    <option value="WAEC">WAEC</option>
    <option value="NECO">NECO</option>
  </select><br>

  <input type="text" name="remarks" placeholder="REMARKS"><br><br>

  <button type="submit">SUBMIT</button>

</form>

<script src="script.js"></script>
</body>
</html>
