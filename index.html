<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHO INDEXING FORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    form {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    button {
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .primary { background:#1e88e5; color:#fff; }
    .success { background:#2ecc71; color:#fff; }
    .dark { background:#333; color:#fff; }
    .hidden { display:none; }
    hr { margin: 25px 0; }
    #previewContainer img {
      max-width: 150px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h2>CHO INDEXING ‚Äì REVIEW & EDIT YOUR DETAILS</h2>

<form id="indexForm" enctype="multipart/form-data">

  <!-- üîç RETRIEVE SECTION -->
  <h3>üîç Retrieve Your Record</h3>

  <input name="firstname" placeholder="FIRST NAME (Used for retrieval)" required>

  <select name="bloodgroup" required>
    <option value="">SELECT BLOOD GROUP</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option>
    <option>O+</option><option>O-</option>
  </select>

  <select name="olevel_type" required>
    <option value="">SELECT O-LEVEL TYPE</option>
    <option>WAEC</option>
    <option>NECO</option>
    <option>NABTEB</option>
    <option>WAEC / WAEC</option>
    <option>NECO / NECO</option>
    <option>NABTEB / NABTEB</option>
    <option>WAEC / NECO</option>
    <option>NABTEB / WAEC</option>
    <option>NABTEB / NECO</option>
  </select>

  <button type="button" id="retrieveBtn" class="primary">
    üîç RETRIEVE MY RECORD
  </button>

  <hr>

  <!-- ‚úèÔ∏è EDITABLE SECTION -->
  <h3>‚úèÔ∏è Review & Correct Your Details</h3>

  <input name="surname" placeholder="SURNAME">
  <input name="othernames" placeholder="OTHERNAMES">

  <select name="gender">
    <option value="">SELECT GENDER</option>
    <option>MALE</option>
    <option>FEMALE</option>
  </select>

  <input name="state" placeholder="STATE">
  <input name="lga_city_town" placeholder="LGA / CITY / TOWN">

  <label>DATE OF BIRTH (DD/MM/YYYY)</label>
  <input name="dob" placeholder="e.g. 14/06/1998">

  <input name="olevel_year" placeholder="O-LEVEL YEAR(S)">
  <input name="olevel_exam" placeholder="O-LEVEL EXAM NUMBER">

  <input name="alevel_type" placeholder="A-LEVEL TYPE">
  <input name="alevel_year" placeholder="A-LEVEL YEAR">

  <label>UPLOAD / CHANGE PASSPORT (JPG / PNG)</label>
  <input type="file" id="passport" accept="image/jpeg,image/png">

  <div id="previewContainer"></div>

  <input id="engGrade" placeholder="ENGLISH GRADE">
  <select id="engBody"><option>WAEC</option><option>NECO</option><option>NABTEB</option></select>

  <input id="mathGrade" placeholder="MATHEMATICS GRADE">
  <select id="mathBody"><option>WAEC</option><option>NECO</option><option>NABTEB</option></select>

  <input id="bioGrade" placeholder="BIOLOGY GRADE">
  <select id="bioBody"><option>WAEC</option><option>NECO</option><option>NABTEB</option></select>

  <input id="chemGrade" placeholder="CHEMISTRY GRADE">
  <select id="chemBody"><option>WAEC</option><option>NECO</option><option>NABTEB</option></select>

  <input id="phyGrade" placeholder="PHYSICS GRADE">
  <select id="phyBody"><option>WAEC</option><option>NECO</option><option>NABTEB</option></select>

  <input name="remarks" placeholder="REMARKS">

  <button type="submit" id="submitBtn" class="success">
    ‚úÖ SAVE / UPDATE MY INFORMATION
  </button>

  <button type="button" id="downloadPDFBtn" class="success hidden">
    üìÑ DOWNLOAD MY SLIP (PDF)
  </button>

  <button type="button" id="adminLoginBtn" class="dark">
    üîí ADMIN LOGIN
  </button>

  <button type="button" id="downloadZipBtn" class="hidden">
    üì¶ DOWNLOAD ALL PASSPORTS (ZIP)
  </button>

</form>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

</body>
</html>
